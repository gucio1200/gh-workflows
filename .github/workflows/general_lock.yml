---
name: "Lock Threads"

on:
  workflow_call:
    secrets:
      APP_ID:
        required: true
      APP_PRIVATE_KEY:
        required: true
    inputs:
      pr-inactive-days:
        description: "Days of inactivity before locking a PR"
        required: false
        type: string
        default: "30"
      issue-inactive-days:
        description: "Days of inactivity before locking an issue"
        required: false
        type: string
        default: "30"

jobs:
  lock:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        id: generate-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - uses: dessant/lock-threads@v6.0.0
        with:
          github-token: ${{ steps.generate-token.outputs.token }}
          issue-inactive-days: ${{ inputs.issue-inactive-days || 30 }}
          pr-inactive-days: ${{ inputs.pr-inactive-days || 30 }}
          issue-comment: >
            I'm going to lock this issue because it has been closed for _30 days_ ⏳. This helps our maintainers find and focus on the active issues.
            If you have found a problem that seems similar to this, please open a new issue and complete the issue template so we can capture all the details necessary to investigate further.
          pr-comment: >
            I'm going to lock this pull request because it has been closed for _30 days_ ⏳. This helps our maintainers find and focus on the active issues.
            If you have found a problem that seems related to this change, please open a new issue and complete the issue template so we can capture all the details necessary to investigate further.
