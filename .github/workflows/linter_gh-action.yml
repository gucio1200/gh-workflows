---
name: "Action Lint"

on:
  workflow_call:
    inputs:
      actionlint_config:
        description: "Path to actionlint config"
        type: string
        default: ""
      runs-on:
        description: "Default runner"
        required: false
        type: string
        default: "ubuntu-latest"

permissions:
  contents: read

jobs:
  actionlint:
    name: actionlint
    runs-on: ${{ inputs.runs-on || 'ubuntu-latest' }}
    steps:
    - name: Checkout
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      with:
        persist-credentials: false

    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@28b28f6e4e9e3d997beb9dce86cfd8cf0ce7c7f6 # v47.0.3
      with:
        files: |
          .github/workflows/**.yaml
          .github/workflows/**.yml

    - name: Run actionlint
      if: steps.changed-files.outputs.any_changed == 'true'
      uses: bjw-s/action-actionlint@b346813e82708106544f48a93a5b3fbeeb8e37eb # v0.1.1
      with:
        actionlint_config: ${{ inputs.actionlint_config || '' }}
        file_pattern: ${{ steps.changed-files.outputs.all_changed_files }}
