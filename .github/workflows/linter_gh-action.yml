---
name: "Action Lint"

on:
  workflow_call:
    inputs:
      actionlint_config:
        description: "Path to actionlint config"
        type: string
        default: ""

permissions:
  contents: read

jobs:
  actionlint:
    name: actionlint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      with:
        persist-credentials: false

    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@e0021407031f5be11a464abee9a0776171c79891 # v47.0.1
      with:
        files: |
          .github/workflows/**.yaml
          .github/workflows/**.yml

    - name: Run actionlint
      if: steps.changed-files.outputs.all_changed_files != '[]'
      uses: bjw-s/action-actionlint@b346813e82708106544f48a93a5b3fbeeb8e37eb # v0.1.1
      with:
        actionlint_config: ${{ inputs.actionlint_config || '' }}
        file_pattern: ${{ join(fromJSON(steps.changed-files.outputs.all_changed_files), ' ') }}
