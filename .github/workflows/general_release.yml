---
name: Release

on:
  workflow_call:
    secrets:
      APP_ID:
        required: true
      APP_PRIVATE_KEY:
        required: true
    inputs:
      node-version:
        description: "Node.js version"
        type: number
        required: false
      semantic-release-version:
        description: "Version of semantic-release-action"
        type: string
        required: false
      dry-run:
        description: "Dry run mode"
        type: boolean
        required: false
        default: false
      runs-on:
        description: "Default runner"
        required: false
        type: string
        default: "ubuntu-latest"

jobs:
  release:
    name: Release
    runs-on: ${{ inputs.runs-on || 'ubuntu-latest' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0

      - name: Configure Git for GHES Actions Bot
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ACTIONS_BOT_ID=$(gh api "/users/github-actions[bot]" --jq .id)
          CLEAN_HOST=$(echo "${{ github.server_url }}" | sed -e 's|^[^/]*//||' -e 's|/.*$||')
          EMAIL_DOMAIN="users.noreply.${CLEAN_HOST}"

          BOT_NAME="github-actions[bot]"
          BOT_EMAIL="${ACTIONS_BOT_ID}+${BOT_NAME}@${EMAIL_DOMAIN}"

          echo "Configuring Git Identity for GHES:"
          echo "  User:  $BOT_NAME"
          echo "  Email: $BOT_EMAIL"

          git config --global user.name "$BOT_NAME"
          git config --global user.email "$BOT_EMAIL"

      - name: Set correct Node.js version
        uses: actions/setup-node@v6.2.0
        with:
          node-version: ${{ inputs.node-version || 24 }}

      - name: Install dependencies
        run: |
          npm install \
            semantic-release@25.0.0 \
            @semantic-release/changelog@6.0.3 \
            @semantic-release/git@10.0.1 \
            @semantic-release/github@12.0.6 \
            conventional-changelog-conventionalcommits@9.1.0

      - name: Run Semantic Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_URL: "${{ github.server_url }}"
          GITHUB_API_URL: "${{ github.api_url }}"
        run: npx semantic-release --config .releaserc.json

      - name: Debug Commit Identity
        if: always() # Run even if release fails
        run: |
          echo "=== Last Commit Metadata ==="
          git log -1 --pretty=fuller
