name: Linters

on:
  pull_request:

jobs:
  linters:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      with:
        persist-credentials: false

    - name: action-lint
      uses: ./.github/workflows/linters/action-lint.yml

    - name: yaml-lint
      uses: ./.github/workflows/linters/yaml-lint.yml
